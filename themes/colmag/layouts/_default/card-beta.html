<article class="card card--beta">
  {{ with .Params.cover_image }}
    <figure class="card__thumb">
      <img class="card__media" src="{{ . }}" alt="{{ $.Title }}">
    </figure>
  {{ end }}
  <header class="card__header">
    <h3 class="card__title">{{ .Title }}</h3>
    {{ partial "byline.html" . }}
  </header>
  <p class="card__content">
    {{ with .Params.teaser }}
      {{ . }}
    {{ end }}
  </p>
  <footer class="icon grid"><a href="{{ .Permalink }}" title="Read More">{{ partial "icon/chevron-right.svg" . }}</a>
  </footer>
</article>
