{{ $site_title := .Site.Data.branding.site_name | default .Site.Title }}
<header class="header">
  <div class="header__wrap">
    <h1 class="header__title wid-12">
      <a class="header__logo-link" href="{{ .Site.BaseURL }}">
        {{ with .Site.Params.logo }}
        <img class="header__logo" src="{{ . | absURL }}" alt="{{ $site_title }}">
        {{ else }}
        {{ $site_title }}
        {{ end }}
      </a>
    </h1>
    <ul class="header__social">
    </ul>
    <nav class="header__nav">
      <button type="button" name="nav-toggle">Menu</button>
      <ul class="header__nav-list">

      </ul>
    </nav>
  </div>
</header>
