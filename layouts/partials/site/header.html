<header class="Header">
  <div class="Header-mobileMenu"></div>
  <div class="Header-masthead">
    <a href="{{ absURL "" }}" class="Header-logoLink">
      <img src="{{ "/logos/masthead@2x.png" | absURL }}" srcset="{{ "/logos/masthead@2x.png" | absURL }} 1x, {{ "/logos/masthead@4x.png" | absURL }} 2x" alt="{{ .Site.Params.site_name | default .Site.Title }}" class="Header-logo">
    </a>
    <nav class="Header-socialLinks">
      <ul class="SocialList SocialList--left">
        {{ partial "social-list" . }}
      </ul>
    </nav>
    <a href="{{ "/search" | absURL }}" class="Header-searchLink Icon">
      {{ partial "icon/search.svg" . }}
    </a>
  </div>
  <nav class="Header-subheader">
    <ul class="Header-sectionList">
      {{ range (first 5 .Site.Data.categories.categories) }}
        <li class="Header-sectionItem">
          <a href="{{ urlize (index . "name") | printf "/categories/%s/" | absURL }}" class="Header-sectionLink">
            {{ index . "name" }}
          </a>
        </li>
      {{ end }}
    </ul>
  </nav>
</header>
