{{ $site_title := .Site.Data.branding.site_name | default .Site.Title }}
<header class="header" role="banner">
  <div class="header__wrap">
    <a class="logo logo--header link link--highlight wid-12" href="{{ .Site.BaseURL }}">
      {{ with .Site.Params.logo }}
      <img class="logo__img logo__img--masthead" src="{{ . | absURL }}" alt="{{ $site_title }}">
      {{ else }}
        {{ $site_title }}
      {{ end }}
    </a>
    <a aria-hidden="true" class="header__toggle" href="#footer-nav" id="nav-toggle"></a>
    <nav id="header-nav" tabindex="-1" class="header__nav" role="navigation">
      <ul id="header-menu" class="list header__nav-list">
        {{ range .Site.Menus.main }}
        <li class="header__nav-item">
          <a class="link link--ui-alpha js-nav-link" href="{{ .URL | absURL }}">{{ .Name }}</a>
        </li>
        {{ end }}
      </ul>
      {{ partial "social-list" . }}
    </nav>
    <div aria-hidden="true" class="header__nav-shadow"></div>
  </div>
</header>
