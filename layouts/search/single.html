{{ define "content" }}
  <form id="search" class="form card" action="" role="search">
    <div class="form__group">
      <label class="hidden" for="main-search">Search</label>
      <input aria-controls="search-results" id="search-field" class="search__field search__field--main wid-12" type="text" name="q" placeholder="Search">
      <button aria-controls="search-results" id="search-submit" class="search__btn" type="submit">
        <span class="hidden">Search</span>
        {{ partial "icon/magnify.svg" . }}
      </button>
    </div>
    <div class="form__group">
    </div>
    <fieldset class="form__fieldset" id="search-filters">
      <legend class="form__legend">Include:</legend>
      <ul class="form__group form__group--list">
        <li class="form__list-item">
          <input aria-controls="search-results" id="filter-articles" class="form__checkbox" type="checkbox" name="include" checked value="articles">
          <label for="search-articles">Articles</label>
        </li>
        <li class="form__list-item">
          <input aria-controls="search-results" id="filter-announcements" class="form__checkbox" type="checkbox" name="include" checked value="announcements">
          <label for="search-announcements">Announcements</label>
        </li>
        <li class="form__list-item">
          <input aria-controls="search-results" id="filter-pages" class="form__checkbox" type="checkbox" name="include" checked value="pages">
          <label for="search-pages">Pages</label>
        </li>
        <li class="form__list-item">
          <input aria-controls="search-results" id="filter-staff" class="form__checkbox" type="checkbox" name="include" checked value="staff">
          <label for="search-staff">Staff</label>
        </li>
      </ul>
    </fieldset>
  </form>
  <div id="search-results" class="search__results-cont" role="region" aria-labelledby="results-header" aria-live="polite">
    <!-- TODO: Add the results header -->
    <noscript>
      <p class="search__status search__status--nojs show">

      </p>
    </noscript>
    <p id="search-loading" class="search__status search__status--loading">
      <span class="hidden">Searching...</span>Searching!
    </p>
    <p id="search-no-results" class="search__status search__status--no-results">
      No results!
    </p>
    <p id="search-error" class="search__status search__status--error">
      Error!
    </p>
    <ul id="results-list" class="search__results"></ul>
  </div>
{{ end }}

{{ define "scripts" }}
  <script src="{{ "/assets/js/search.js" | absURL }}" charset="utf-8"></script>
{{ end }}
