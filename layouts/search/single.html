{{ define "content" }}
  <h1 class="u-forSR">Search</h1>
  <div class="Search">
    <form id="search" class="Search-form" action="" role="search">
      <div class="Search-field">
        <label class="u-forSR" for="searchInput">Search</label>
        <input  aria-controls="searchResults" id="searchInput" class="Search-input" type="text" name="q" placeholder="Search">
        <button  aria-controls="searchResults" id="searchSubmit" class="Search-btn" type="submit">
          <span class="u-forSR">Search</span>
          <span class="Icon Icon--large">
            {{ partial "icon/search.svg" . }}
          </span>
        </button>
      </div>
    </form>
    <h2 id="resultsHeader" class="u-forSR">Results</h2>
    <div class="Search-results" id="searchResults" role="region" aria-labelledby="resultsHeader" aria-live="polite">
      <div class="Search-info">
        <div class="Search-alert Search-alert--success">
          0 results found for 'woooooooo'
        </div>
        <div class="Search-alert Search-alert--busy"></div>
        <div class="Search-alert Search-alert--error"></div>
      </div>
      <ul class="Search-resultsList">
        <li class="Search-result">
          <article class="Card Card--bordered Card--small">
            <header class="Card-info">
              <h3 class="Card-title">Whooooooa</h3>
            </header>
          </article>
        </li>
      </ul>
    </div>
  </div>
{{ end }}

{{ define "scripts" }}
  <!-- <script src="{{ "/assets/js/search.js" | absURL }}" charset="utf-8"></script> -->
{{ end }}
