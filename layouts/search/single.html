{{ define "content" }}
  <form id="search" class="form card" action="{{ "/search/" | absURL }}" role="search">
    <div class="form__group">
      <label class="hidden" for="main-search">Search</label>
      <input aria-controls="search-results" id="search-field" class="search__field search__field--main wid-12" type="text" name="query" placeholder="Search">
      <button aria-controls="search-results" id="search-submit" class="search__btn" type="submit">
        <span class="hidden">Search</span>
        {{ partial "icon/magnify.svg" . }}
      </button>
    </div>
    <div class="form__group">
    </div>
    <fieldset class="form__fieldset" id="search-filters">
      <legend class="form__legend">Include:</legend>
      <ul class="form__group form__group--list">
        <li class="form__list-item">
          <input aria-controls="search-results" id="search-articles" class="form__checkbox" type="checkbox" name="articles" checked value="true">
          <label for="search-articles">Articles</label>
        </li>
        <li class="form__list-item">
          <input aria-controls="search-results" id="search-announcements" class="form__checkbox" type="checkbox" name="announcements" checked value="true">
          <label for="search-announcements">Announcements</label>
        </li>
        <li class="form__list-item">
          <input aria-controls="search-results" id="search-pages" class="form__checkbox" type="checkbox" name="pages" checked value="true">
          <label for="search-pages">Pages</label>
        </li>
        <li class="form__list-item">
          <input aria-controls="search-results" id="search-staff" class="form__checkbox" type="checkbox" name="staff" checked value="true">
          <label for="search-staff">Staff</label>
        </li>
      </ul>
    </fieldset>
  </form>
  <div id="search-results" class="md-grid" role="region" aria-labelledby="results-header" aria-live="polite">
    <!-- TODO: Add the results header -->
    <noscript>

    </noscript>
    <div class="search__loader"><span class="hidden">Searching...</span></div>
  </div>
{{ end }}

{{ define "scripts" }}
  <script src="{{ "/assets/js/vendor/handlebars-v4.0.5.js" | absURL }}" charset="utf-8"></script>
  <script src="{{ "/assets/js/vendor/lunr.js" | absURL }}" charset="utf-8"></script>
  <script src="{{ "/assets/js/search.js" | absURL }}" charset="utf-8"></script>
{{ end }}
