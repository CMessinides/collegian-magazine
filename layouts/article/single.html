{{ define "content" }}
  <article class="card article">
    <header>
      <h1>{{ .Title | default "Untitled" }}</h1>
      {{ with .Description }}
        <p>
          {{ . }}
        </p>
      {{ end }}
    </header>
    <div class="markdown article__body">
      {{ .Content | markdownify }}
    </div>
    <footer>

    </footer>
  </article>
{{ end }}
