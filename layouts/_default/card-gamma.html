<article class="card card--gamma grid">
  <header class="card__header">
    <h3 class="card__title">{{ .Title }}</h3>
    {{ partial "byline.html" . }}
  </header>
  <footer class="card__icon icon grid"><a href="{{ .Permalink }}" title="Read More">{{ partial "icon/chevron-right.svg" . }}</a>
  </footer>
</article>
