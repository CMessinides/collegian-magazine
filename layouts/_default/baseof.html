<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ block "title" . }}{{ end }}{{ .Site.Title }}</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Playfair+Display:700,700i" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/screen.css">

  </head>
  <body class="page">

    {{ partial "site/header.html" . }}


    {{ block "hero" . }}{{ end }}

    <div class="page__content lg-grid">
      <main class="lg-grid__block lg-wid-8">
        {{ block "content" . }}{{ end }}
      </main>
      <aside class="ns-grid lg-grid--vert grid__block lg-wid-4">
        {{ partial "site/sidebar.html" . }}
      </aside>
    </div>

    {{ partial "site/footer.html" . }}

  </body>
</html>
