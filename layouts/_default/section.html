{{ define "hero" }}
<div class="hero hero--bold">
  <div class="hero__inner">
    <h1 class="hero__title">
      <span class="sub">Section</span>
      {{ .Title }}
    </h1>
  </div>
</div>
{{ end }}

{{ define "content" }}
  <ul class="list">
    {{ range .Data.Pages }}
    {{ if .Params.featured }}
      {{ .Render "card-large" }}
    {{ else }}
      {{ .Render "card" }}
    {{ end }}
    {{ end }}
  </ul>
{{ end }}
