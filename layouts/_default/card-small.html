<article class="card card--gamma">
  {{ if .Params.cover_image }}
  <div class="card__thumb" role="presentation">
    <a href="{{ .Permalink | absURL }}" class="card__image-link">
      <span class="hidden">Read more about {{ .Title }}</span>
    </a>
    {{ partial "card-image" . }}
  </div>
  {{ end }}
  <header class="card__header card__region">
    <h3 class="summary__title"><a href="{{ .Permalink | absURL }}" class="link">{{ .Title }}</a></h3>
    {{ if .Params.authors }}
      {{ partial "byline" . }}
    {{ else }}
      <p class="summary__subtitle">{{ .Date | dateFormat "January 2, 2006" }}</p>
    {{ end }}
  </header>
</article>
